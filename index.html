<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Activity Planner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #landing-page, #main-content {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #landing-page {
            display: flex;
            flex-direction: column;
            background-color: #2c2c2c;
            text-align: center;
        }
        #landing-page h1 {
            margin-bottom: 20px;
        }
        #landing-page button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        #landing-page button:hover {
            background-color: #0056b3;
        }
        #input-panel {
            width: 350px;
            border-right: 1px solid #ccc;
            padding: 20px;
            position: fixed;
            height: 100%;
            background: #333333;
            overflow-y: auto;
            box-sizing: border-box;
            transition: 0.3s;
            left: 0;
            top: 0;
            z-index: 1000;
        }
        #output-panel {
            margin-left: 350px;
            padding: 20px;
            width: calc(100% - 350px);
            transition: margin-left 0.3s, width 0.3s;
            overflow-y: auto;
            height: 100vh;
            background: #1e1e1e;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #calendar {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
        }
        .day {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
            min-width: 100px;
            flex: 1;
            background: #444444;
        }
        .activity {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px 0;
            color: white;
            border-radius: 5px;
        }
        #activities-list {
            margin-top: 20px;
        }
        #activities-list ul {
            list-style-type: none;
            padding: 0;
        }
        #activities-list ul li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            background: #555555;
            border-radius: 5px;
        }
        #minimize-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            border-radius: 5px;
        }
        #minimize-button:hover {
            background-color: #0056b3;
        }
        #settings-panel {
            margin-top: 20px;
        }
        #settings-panel .form-group {
            margin-bottom: 15px;
        }
        #settings-panel .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        #settings-panel .form-group input, #settings-panel .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <h1>Welcome to the Weekly Activity Planner</h1>
        <button onclick="showMainContent()">Get Started</button>
    </div>
    <div id="main-content">
        <div id="input-panel">
            <span id="close-btn" onclick="toggleInputPanel()">×</span>
            <h2>Input Activities</h2>
            <div class="form-group">
                <label for="activity-name">Activity Name:</label>
                <input type="text" id="activity-name" />
            </div>
            <div class="form-group">
                <label for="activity-priority">Activity Priority:</label>
                <select id="activity-priority">
                    <option value="very-high">Very High</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="very-low">Very Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity-hours">Hours per Week:</label>
                <input type="number" id="activity-hours" min="1" max="168"/>
            </div>
            <div class="form-group">
                <label for="weekend-time">Include in Weekend:</label>
                <select id="weekend-time">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-time">Start Time of Day:</label>
                <input type="time" id="start-time" />
            </div>
            <div class="form-group">
                <label for="end-time">End Time of Day:</label>
                <input type="time" id="end-time" />
            </div>
            <div class="form-group">
                <button onclick="addActivity()">Add Activity</button>
            </div>
            <div id="activities-list">
                <h3>Entered Activities</h3>
                <ul id="activities"></ul>
            </div>
            <div id="settings-panel">
                <h3>Settings</h3>
                <div class="form-group">
                    <label for="break-time">Break Time Between Activities (minutes):</label>
                    <input type="number" id="break-time" min="0" max="120" value="60"/>
                </div>
                <div class="form-group">
                    <button onclick="toggleLunchSettings()">Lunch Settings ▼</button>
                    <div id="lunch-settings" style="display:none; margin-top: 10px;">
                        <div class="form-group">
                            <label for="lunch-time">Lunch Time:</label>
                            <input type="time" id="lunch-time" />
                        </div>
                        <div class="form-group">
                            <label for="lunch-duration">Lunch Duration (minutes):</label>
                            <input type="number" id="lunch-duration" min="0" max="120" value="60"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button onclick="generateCalendar()">Generate Calendar</button>
                </div>
                <div class="form-group">
                    <button onclick="clearActivities()">Clear Activities</button>
                </div>
            </div>
        </div>
        <button id="minimize-button" onclick="toggleInputPanel()">Input Activities</button>
        <div id="output-panel">
            <h2>Weekly Calendar</h2>
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        function showMainContent() {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }

        let activities = [];

        function addActivity() {
            const name = document.getElementById('activity-name').value;
            const priority = document.getElementById('activity-priority').value;
            const hours = parseFloat(document.getElementById('activity-hours').value);
            const weekend = document.getElementById('weekend-time').value === 'yes';

            if (name && !isNaN(hours)) {
                const activity = { name, priority, hours, weekend, color: generateRandomColor() };
                activities.push(activity);
                displayActivities();
                clearActivityInputs();
            }
        }

        function displayActivities() {
            const activitiesList = document.getElementById('activities');
            activitiesList.innerHTML = '';
            activities.forEach((activity, index) => {
                const activityItem = document.createElement('li');
                activityItem.innerHTML = `
                    ${activity.name} - ${activity.priority} Priority - ${activity.hours} hrs/week
                    <button onclick="removeActivity(${index})">Remove</button>
                `;
                activitiesList.appendChild(activityItem);
            });
        }

        function clearActivityInputs() {
            document.getElementById('activity-name').value = '';
            document.getElementById('activity-hours').value = '';
        }

        function removeActivity(index) {
            activities.splice(index, 1);
            displayActivities();
        }

        function toggleLunchSettings() {
            const lunchSettings = document.getElementById('lunch-settings');
            lunchSettings.style.display = lunchSettings.style.display === 'none' ? 'block' : 'none';
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const startTime = parseInt(document.getElementById('start-time').value.split(':')[0]);
            const endTime = parseInt(document.getElementById('end-time').value.split(':')[0]);
            const breakTime = parseFloat(document.getElementById('break-time').value) / 60; // Convert minutes to hours
            const lunchTime = parseInt(document.getElementById('lunch-time').value.split(':')[0]);
            const lunchDuration = parseFloat(document.getElementById('lunch-duration').value) / 60; // Convert minutes to hours
            const weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            weekDays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<h3>${day}</h3>`;
                let currentTime = startTime;

                if (day !== 'Saturday' && day !== 'Sunday') {
                    // Add lunch break
                    if (lunchTime >= startTime && lunchTime + lunchDuration <= endTime) {
                        const lunchDiv = document.createElement('div');
                        lunchDiv.className = 'activity';
                        lunchDiv.style.backgroundColor = '#FFD700'; // Gold color for lunch
                        lunchDiv.innerHTML = `Lunch (${lunchDuration * 60} mins)<br><small>${formatTime(lunchTime)} - ${formatTime(lunchTime + lunchDuration)}</small>`;
                        dayDiv.appendChild(lunchDiv);
                    }
                }

                activities.forEach(activity => {
                    if (activity.weekend || (!activity.weekend && day !== 'Saturday' && day !== 'Sunday')) {
                        const dailyHours = activity.hours / (activity.weekend ? 7 : 5);
                        const activityStartHour = currentTime;
                        const activityEndHour = currentTime + dailyHours;

                        if (activityEndHour > endTime) {
                            return;
                        }

                        currentTime = activityEndHour + breakTime;

                        const activityDiv = document.createElement('div');
                        activityDiv.className = 'activity';
                        activityDiv.style.backgroundColor = activity.color;
                        const activityTime = `${formatTime(activityStartHour)} - ${formatTime(activityEndHour)}`;
                        activityDiv.innerHTML = `${activity.name} (${dailyHours.toFixed(1)} hrs)<br><small>${activityTime}</small>`;

                        dayDiv.appendChild(activityDiv);
                    }
                });

                calendar.appendChild(dayDiv);
            });

            document.getElementById('input-panel').style.marginLeft = '-350px';
            document.getElementById('output-panel').style.marginLeft = '0';
            document.getElementById('output-panel').style.width = '100%';
            document.getElementById('minimize-button').style.display = 'block';
        }

        function clearActivities() {
            activities = [];
            document.getElementById('activities').innerHTML = '';
            document.getElementById('calendar').innerHTML = '';
        }

        function toggleInputPanel() {
            const inputPanel = document.getElementById('input-panel');
            if (inputPanel.style.marginLeft === '-350px') {
                inputPanel.style.marginLeft = '0';
                document.getElementById('output-panel').style.marginLeft = '350px';
                document.getElementById('output-panel').style.width = 'calc(100% - 350px)';
                document.getElementById('minimize-button').style.display = 'none';
            } else {
                inputPanel.style.marginLeft = '-350px';
                document.getElementById('output-panel').style.marginLeft = '0';
                document.getElementById('output-panel').style.width = '100%';
                document.getElementById('minimize-button').style.display = 'block';
            }
        }

        function formatTime(hour) {
            const hours = Math.floor(hour);
            const minutes = Math.round((hour - hours) * 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            do {
                color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
            } while (color === '#000000' || color === '#FFFFFF' || color.match(/^#(808080|888888|999999|AAAAAA|BBBBBB|CCCCCC|DDDDDD|EEEEEE|F0F0F0|F5F5F5|FAFAFA|FFFFFF)$/));

            return color + 'AA'; // Add some transparency
        }
    </script>
</body>
</html>
