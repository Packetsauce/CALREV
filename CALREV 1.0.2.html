<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Activity Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #2e2e2e;
            color: #f0f0f0;
        }
        .hidden {
            display: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #landing-page, #main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        #landing-page {
            background-color: #1e1e1e;
        }
        #main-content {
            display: none; /* Hide main content initially */
            overflow: hidden;
        }
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #input-panel {
            width: 350px;
            border-right: 1px solid #444;
            padding: 20px;
            position: fixed;
            height: 100%;
            background: #1e1e1e;
            transition: margin-left 0.3s;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #output-panel {
            margin-left: 0;
            padding: 20px;
            width: 100%;
            height: 100%;
            background: #2e2e2e;
            overflow-y: auto;
            box-sizing: border-box;
            transition: margin-left 0.3s, width 0.3s;
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #f0f0f0;
        }
        .form-group button {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #calendar {
            display: flex;
            flex-wrap: wrap;
            overflow-x: auto;
        }
        .day {
            border: 1px solid #444;
            padding: 10px;
            margin: 5px;
            min-width: 150px;
            flex: 1;
            background: #333;
            color: #f0f0f0;
            box-sizing: border-box;
        }
        .activity {
            border: 1px solid #666;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
        }
        #activities-list {
            margin-top: 20px;
        }
        #activities-list ul {
            list-style-type: none;
            padding: 0;
        }
        #activities-list ul li {
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            background: #333;
            border-radius: 5px;
        }
        #minimize-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            border-radius: 5px;
        }
        #minimize-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page">
            <h1>Welcome to the Weekly Activity Planner</h1>
            <p>Organize your week efficiently and effectively.</p>
            <button class="button" onclick="showMainContent()">Get Started</button>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <div id="input-panel">
                <span id="close-btn" onclick="toggleInputPanel()">Ã—</span>
                <h2>Input Activities</h2>
                <div class="form-group">
                    <label for="activity-name">Activity Name:</label>
                    <input type="text" id="activity-name" />
                </div>
                <div class="form-group">
                    <label for="activity-priority">Activity Priority:</label>
                    <select id="activity-priority">
                        <option value="very-high">Very High</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                        <option value="very-low">Very Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity-hours">Hours per Week:</label>
                    <input type="number" id="activity-hours" min="1" max="168"/>
                </div>
                <div class="form-group">
                    <label for="weekend-time">Include in Weekend:</label>
                    <select id="weekend-time">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time of Day:</label>
                    <input type="time" id="start-time" />
                </div>
                <div class="form-group">
                    <label for="end-time">End Time of Day:</label>
                    <input type="time" id="end-time" />
                </div>
                <div class="form-group">
                    <button onclick="addActivity()">Add Activity</button>
                </div>
                <div id="activities-list">
                    <h3>Entered Activities</h3>
                    <ul id="activities"></ul>
                </div>
                <div class="form-group">
                    <button onclick="generateCalendar()">Generate Calendar</button>
                </div>
                <div class="form-group">
                    <button onclick="clearActivities()">Clear Activities</button>
                </div>
            </div>
            <button id="minimize-button" onclick="toggleInputPanel()">Input Activities</button>
            <div id="output-panel">
                <h2>Weekly Calendar</h2>
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
        let activities = [];

        function showMainContent() {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function addActivity() {
            const name = document.getElementById('activity-name').value;
            const priority = document.getElementById('activity-priority').value;
            const hours = document.getElementById('activity-hours').value;
            const weekend = document.getElementById('weekend-time').value === 'yes';
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;

            if (name && priority && hours && startTime && endTime) {
                const activity = {
                    name,
                    priority,
                    hours: parseInt(hours),
                    weekend,
                    startTime,
                    endTime,
                    color: generateRandomColor()
                };
                activities.push(activity);
                displayActivities();
            } else {
                alert('Please fill all fields.');
            }
        }

        function displayActivities() {
            const activitiesList = document.getElementById('activities');
            activitiesList.innerHTML = '';
            activities.forEach((activity, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${activity.name} (${activity.priority} priority, ${activity.hours} hrs/week)
                    <button onclick="removeActivity(${index})">Remove</button>`;
                activitiesList.appendChild(li);
            });
        }

        function removeActivity(index) {
            activities.splice(index, 1);
            displayActivities();
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            activities.sort((a, b) => {
                const priorityOrder = { 'very-high': 1, 'high': 2, 'medium': 3, 'low': 4, 'very-low': 5 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });

            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const startHour = parseInt(startTime.split(':')[0]);
            const endHour = parseInt(endTime.split(':')[0]);

            const weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            weekDays.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<h3>${day}</h3>`;
                let currentTime = startHour;

                activities.forEach(activity => {
                    if (activity.weekend || (!activity.weekend && day !== 'Saturday' && day !== 'Sunday')) {
                        const dailyHours = activity.hours / (activity.weekend ? 7 : 5);
                        let activityStartHour = currentTime;
                        let activityEndHour = activityStartHour + dailyHours;

                        if (activityEndHour > endHour) {
                            activityEndHour = endHour;
                        }

                        if (activityStartHour >= endHour) {
                            return;
                        }

                        currentTime = activityEndHour + 1; // 1-hour break between activities

                        const activityDiv = document.createElement('div');
                        activityDiv.className = 'activity';
                        activityDiv.style.backgroundColor = activity.color;
                        const activityTime = `${formatTime(activityStartHour)} - ${formatTime(activityEndHour)}`;
                        activityDiv.innerHTML = `${activity.name} (${dailyHours.toFixed(0)} hrs)<br><small>${activityTime}</small>`;

                        dayDiv.appendChild(activityDiv);
                    }
                });

                calendar.appendChild(dayDiv);
            });

            document.getElementById('input-panel').style.marginLeft = '-350px';
            document.getElementById('output-panel').style.marginLeft = '0';
            document.getElementById('output-panel').style.width = '100%';
            document.getElementById('minimize-button').style.display = 'block';
        }

        function clearActivities() {
            activities = [];
            document.getElementById('activities').innerHTML = '';
            document.getElementById('calendar').innerHTML = '';
        }

        function toggleInputPanel() {
            const inputPanel = document.getElementById('input-panel');
            if (inputPanel.style.marginLeft === '-350px') {
                inputPanel.style.marginLeft = '0';
                document.getElementById('output-panel').style.marginLeft = '350px';
                document.getElementById('output-panel').style.width = 'calc(100% - 350px)';
                document.getElementById('minimize-button').style.display = 'none';
            } else {
                inputPanel.style.marginLeft = '-350px';
                document.getElementById('output-panel').style.marginLeft = '0';
                document.getElementById('output-panel').style.width = '100%';
                document.getElementById('minimize-button').style.display = 'block';
            }
        }

        function formatTime(hour) {
            const hours = Math.floor(hour);
            const minutes = Math.round((hour - hours) * 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
