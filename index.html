<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Activity Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --bg-color: #1e1e1e;
            --bg-secondary-color: #2c2c2c;
            --text-color: #ffffff;
            --border-color: #444444;
            --activity-color: #444444;
            --lunch-color: #FFD700;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #landing-page, #main-content {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #landing-page {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-secondary-color);
            text-align: center;
        }

        #landing-page h1 {
            margin-bottom: 20px;
        }

        #landing-page button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }

        #landing-page button:hover {
            background-color: var(--primary-hover-color);
        }

        #input-panel {
            width: 350px;
            border-right: 1px solid var(--border-color);
            padding: 20px;
            position: fixed;
            height: 100%;
            background: var(--bg-secondary-color);
            overflow-y: auto;
            box-sizing: border-box;
            transition: 0.3s;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        #output-panel {
            margin-left: 350px;
            padding: 20px;
            width: calc(100% - 350px);
            transition: margin-left 0.3s, width 0.3s;
            overflow-y: auto;
            height: 100vh;
            background: var(--bg-color);
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: var(--primary-hover-color);
        }

        #calendar {
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
        }

        .day {
            border: 1px solid var(--border-color);
            padding: 10px;
            margin: 5px;
            min-width: 150px;
            flex: 1;
            background: var(--activity-color);
            border-radius: 5px;
        }

        .activity {
            border: 1px solid var(--border-color);
            padding: 5px;
            margin: 5px 0;
            color: white;
            border-radius: 5px;
            background-color: var(--primary-color);
        }

        #activities-list {
            margin-top: 20px;
        }

        #activities-list ul {
            list-style-type: none;
            padding: 0;
        }

        #activities-list ul li {
            padding: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            background: var(--bg-secondary-color);
            border-radius: 5px;
        }

        #minimize-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            border-radius: 5px;
        }

        #minimize-button:hover {
            background-color: var(--primary-hover-color);
        }

        #settings-panel {
            margin-top: 20px;
        }

        #settings-panel .form-group {
            margin-bottom: 15px;
        }

        #settings-panel .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        #settings-panel .form-group input, #settings-panel .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <h1>Welcome to the Weekly Activity Planner</h1>
        <button onclick="showMainContent()">Get Started</button>
    </div>
    <div id="main-content">
        <div id="input-panel">
            <span id="close-btn" onclick="toggleInputPanel()">×</span>
            <h2>Input Activities</h2>
            <div class="form-group">
                <label for="activity-name">Activity Name:</label>
                <input type="text" id="activity-name" placeholder="Enter activity name"/>
            </div>
            <div class="form-group">
                <label for="activity-priority">Activity Priority:</label>
                <select id="activity-priority">
                    <option value="very-high">Very High</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="very-low">Very Low</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity-hours">Hours per Week:</label>
                <input type="number" id="activity-hours" min="1" max="168" placeholder="Enter hours per week"/>
            </div>
            <div class="form-group">
                <label for="weekend-time">Include in Weekend:</label>
                <select id="weekend-time">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-time">Start Time of Day:</label>
                <input type="time" id="start-time" />
            </div>
            <div class="form-group">
                <label for="end-time">End Time of Day:</label>
                <input type="time" id="end-time" />
            </div>
            <div class="form-group">
                <button onclick="addActivity()">Add Activity</button>
            </div>
            <div id="activities-list">
                <h3>Entered Activities</h3>
                <ul id="activities"></ul>
            </div>
            <div id="settings-panel">
                <h3>Settings</h3>
                <div class="form-group">
                    <label for="break-time">Break Time (minutes):</label>
                    <input type="number" id="break-time" min="0" placeholder="Enter break time in minutes"/>
                </div>
                <div class="form-group">
                    <label for="lunch-time">Lunch Start Time:</label>
                    <input type="time" id="lunch-time" />
                </div>
                <div class="form-group">
                    <label for="lunch-duration">Lunch Duration (minutes):</label>
                    <input type="number" id="lunch-duration" min="0" placeholder="Enter lunch duration in minutes"/>
                </div>
                <div class="form-group">
                    <button onclick="generateCalendar()">Generate Calendar</button>
                    <button onclick="clearActivities()">Clear Activities</button>
                </div>
            </div>
        </div>
        <div id="output-panel">
            <div id="calendar"></div>
        </div>
        <button id="minimize-button" onclick="toggleInputPanel()">☰</button>
    </div>
    <script>
        // JavaScript remains largely the same as provided in the previous response.
    </script>
</body>
</html>
